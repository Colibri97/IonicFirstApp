<ion-header>

  <ion-navbar>
    <button ion-button (click)="showReorder=!showReorder">Reader</button>
    <ion-title>List</ion-title>
  </ion-navbar>



</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-group [reorder]="showReorder" (ionItemReorder)="$event.applyTo(fruitsList)">
      <ion-item-sliding *ngFor="let fruit of fruitsList; let pos = index">

        <ion-item>
          <h2>{{ fruit.name }}</h2>
          <p>{{ fruit.origin }}</p>
        </ion-item>

        <ion-item-options side="right">
          <button ion-button (click)="deleteFruit(pos)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>

</ion-content>

<ion-footer padding>
    <button ion-button navPush="fruit-form">Fruit Form </button>
  </ion-footer>
