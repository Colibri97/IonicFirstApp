<ion-header>

  <ion-navbar>
    <ion-title>calcul</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Montant HT</ion-label>
      <ion-input [(ngModel)]="ht"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="calculer()">Calculer</button>
    </ion-item>
    <ion-item>
      Le montant TTC
    </ion-item>
    <ion-item>
      {{ ttc | currency:'EUR':true:'2.1-3'}}
    </ion-item>
  </ion-list>
</ion-content>
