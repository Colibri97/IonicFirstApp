<ion-header>

  <ion-navbar>
    <ion-title>FruitForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>nom</ion-label>
      <ion-input [(ngModel)]="fruit.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>origine</ion-label>
      <ion-input [(ngModel)]="fruit.origin"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Prix</ion-label>
      <ion-input type="number" [(ngModel)]="fruit.price"></ion-input>
    </ion-item>
<ion-item>
  <button ion-button (click)="validateFruit()" >Valider</button>
</ion-item>
</ion-list>


</ion-content>
